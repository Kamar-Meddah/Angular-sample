<mat-card >
    <mat-card-content>
        <mat-card-title >
            
            <h3 class="list-unstyled">
                <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                <em><b>Categories</b></em>
            </h3>
        </mat-card-title>

        <ul>
           <li  *ngFor="let categorie of categories">
              <a routerLink="/{{categorie.titre}}/{{categorie.id}}/1">{{categorie.titre}}</a>
           </li>
        </ul>
    </mat-card-content>
</mat-card>
