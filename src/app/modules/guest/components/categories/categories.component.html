<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="cat"><i class="fa fa-folder-open-o" aria-hidden="true"></i></div>
        <mat-card-title class="cat">
            <em> Categories</em>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <li class="list-unstyled" *ngFor="let categorie of categories">
            <a routerLink="/{{categorie.titre}}/{{categorie.id}}/1">{{categorie.titre}}</a>
        </li>
    </mat-card-content>
</mat-card>
