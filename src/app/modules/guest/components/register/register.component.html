<mat-card>
  <mat-card-header>
      <mat-card-title class="cat">
          <h1 class="form-signin-heading">Please Register</h1>
      </mat-card-title>

  </mat-card-header>
  <mat-card-content>
      <form class="form-signin example-form" (ngSubmit)="register()" ngNativeValidate>
          <div class="container col-sm-8">
              <br>
              <br>
            
              <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="username" name="username" placeholder="username" autofocus required>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput type="email" [(ngModel)]="email" name="email" placeholder="email" autofocus required>
              </mat-form-field>
              
              <br>
              <br>
              
              <mat-form-field class="example-full-width">
                  <input matInput name="password" type="password" [(ngModel)]="password" placeholder="Password" required>
              </mat-form-field>
              
              <br>
              <br>

              <mat-form-field class="example-full-width">
                  <input matInput name="confirmpassword" type="password" [(ngModel)]="confirmpassword" placeholder="Confirm Password" required>
              </mat-form-field>
              
              <br>
              <br>
              <div class="text-right">
                  <button mat-mini-fab class="accent" type="submit"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
              </div>
          </div>
      </form>
  </mat-card-content>
  <div class="text-center">Already registred ? <a routerLink="/login">login</a></div>
</mat-card>
