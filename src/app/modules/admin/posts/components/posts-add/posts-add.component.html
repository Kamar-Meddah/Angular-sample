<mat-card>
    <a mat-mini-fab aria-hidden="true" routerLink="/admin/edit/categories/home/1" class="PT"><i class="fa fa-backward" aria-hidden="true"></i>
    <br><br></a>
    <mat-card-header>
        <mat-card-title class="cat">
            <h1 class="form-signin-heading">Add new Post</h1>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form" (ngSubmit)="create()" enctype="multipart/form-data" ngNativeValidate>
            <input type="hidden" name="request" value="Articles.add">
            <div class="row">
                <div class="col-sm-8 col-10">
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" [(ngModel)]="titre" name="titre" placeholder="Title" autofocus required>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <textarea matInput [(ngModel)]="contenu" name="contenu" placeholder="content" autofocus required></textarea>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Category" [(ngModel)]="categorie" name="categorie">
                            <mat-option *ngFor="let categorie of categories" value="categorie.id">{{categorie.titre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>

                    <div class="text-right">
                        <button mat-mini-fab class="success" type="submit">
                          <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="col-sm-4 col-2">
                    <mat-form-field>
                        <br>
                        <label class="custom-file">
              <input matInput type="file" ng-model="files"  name="images" class="btn btn-primary" multiple>
              </label>
                    </mat-form-field>
                </div>

            </div>

        </form>
    </mat-card-content>
</mat-card>
