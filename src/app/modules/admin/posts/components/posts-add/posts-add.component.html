<mat-card>
    <a mat-mini-fab aria-hidden="true" routerLink="/admin/edit/posts/home/1" class="PT"><i class="fa fa-backward" aria-hidden="true"></i>
    <br><br></a>
    <mat-card-header>
        <mat-card-title class="cat">
            <h1 class="form-signin-heading">Add new Post</h1>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form add" (ngSubmit)="create()" enctype="multipart/form-data" ngNativeValidate>
            <div class="row">
                <div class="col-sm-8 col-12">
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" [(ngModel)]="titre" name="titre" placeholder="Title" autofocus required>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <textarea matInput rows="20" [(ngModel)]="contenu" name="content" placeholder="content" autofocus required></textarea>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Category" [(ngModel)]="category" name="category" required>
                            <mat-option *ngFor="let cat of categories" [value]="cat.id">{{cat.titre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <button mat-mini-fab class="info" type="button" (click)="selectFile()">
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    </button>
                    <span class="badge badge-warning">{{length}}</span>
                    <br>
                    <div class="text-right">
                        <button mat-mini-fab class="success" type="submit">
                          <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="col-sm-4 col-12">
                    <input (change)="FileSelect($event)" #inputFile [(ngModel)]="file" type="file" name="images" style="display: none" multiple>
                </div>

            </div>

        </form>
    </mat-card-content>
</mat-card>
