<mat-card>
    <mat-card-header>
        <mat-card-title class="cat">
          <a routerLink="/admin/home/"><i class="fa fa-chevron-circle-left m" aria-hidden="true"></i><br><br></a>
          <h1 class="form-signin-heading">Username Change</h1>
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form class="form-signin example-form" (ngSubmit)="changeUsername()" ngNativeValidate>
            <div class="container col-sm-8">
                <br>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" [(ngModel)]="oldPassword" name="oldPassword" placeholder="Old Password" autofocus required>
                </mat-form-field>
                <br>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput name="text" type="newUsername" [(ngModel)]="newUsername" placeholder="New Username" required>
                </mat-form-field>
                <br>
                <br>
                <div class="text-right">
                    <button mat-mini-fab class="accent" type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
