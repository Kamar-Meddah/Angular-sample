<div *ngIf="!navBar; then guestNavBar else adminNavBar"></div>
<ng-template #guestNavBar>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="navbar-brand moz" id="a">
            <div class="dropdown navbar-brand text-info">
                <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" routerLink="users/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                </div>
            </div>

            <a routerLink="/" routerLinkActive="active">
                <i class=" fa fa-university text-info " aria-hidden="true "></i>
            </a>
        </div>
        <button class="navbar-toggler moz" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-sliders" aria-hidden="true"></i>
    </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline" ng-submit="rech(search)">
                <div class="input-group">
                    <input ng-model="search" id="search" class="form-control re" type="text" placeholder="Search" required>
                    <button id="button" class="btn btn-sm my-2 my-sm-0" type="submit"><i class="fa fa-search s" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </nav>
</ng-template>
